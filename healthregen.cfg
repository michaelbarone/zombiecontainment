// HealthRegen release 6 options
// ./addons/eventscripts/zombiecontainment/healthregen.cfg
// http://addons.eventscripts.com/addons/view/healthregen

// Load this addon with: es_load healthregen


// ***** General options *****

// Maximum health that can be achieved with regeneration. default = 300
   healthregen_threshold 300

// Maximum amount of health that can be regenerated in a round--set to 0 for no limit. default = 0
   healthregen_roundmax 0

// 0 = all players regenerate, 1 = only Terrorists regenerate, 2 = only Counter-Terrorists regenerate
   healthregen_team 2


// ***** Regeneration start options *****

// Number of seconds a player must remain unhurt to start regeneration--set to 0 for continuous regeneration. default = 7
   healthregen_start_delay 7

// Minimum amount of health players will have after the first regeneration iteration--set to 0 for no minimum. default = 0
   healthregen_start_health 0


// ***** Regeneration iteration options *****

// Seconds between regeneration iterations. default = 2
   healthregen_iteration_delay 2

// Amount of health to regenerate each iteration. default = 4
   healthregen_iteration_amount 4
