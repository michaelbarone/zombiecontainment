//#Zombie Containment#\\
//||||||||||||||||||||||
////GAMEPLAY OPTIONS\\\\
//||||||||||||||||||||||

// 1 start in survival mode; 0 for story mode
// survival mode tests how many zombies you can kill before being over run
// story mode has rpg perspective with day/night changes and day tracking
zc_survivalstart 1

// 1 start game with infection; 0 start game with respawn
// infection will 'zombify' a human after being killed by a zombie
// respawn will respawn all dead humans every 25 seconds
zc_infectionstart 1

// When infection is on, below will set how many times you respawn as a human before becoming the undead.
zc_infectiondeathcount 2

// Enable (1) or disable (0) supplydrop addon.  This removes buy zones, and requires players to signal
// ARMY aricraft above with smoke grenades to gain access to weapons and upgrades via a supply drop.
// Functional, but used as Experimental.
zc_supplydropload 1 


//|||||||||||||||||||
////SURVIVAL MODE\\\\
//|||||||||||||||||||

// difficulty level set on round start for survival mode (0-5)
// 0 - Easy
// 1 - Normal
// 2 - Hard
// 3 - Impossible
zc_startingdifficulty 1

// the difficulty level set above is increased by 1 every 25 (default) kills
zc_difficultyincrease 25


//|||||||||||||||||||
/////STORY MODE\\\\\
//|||||||||||||||||||

// changes the ending for story mode. 
// 0 = standard reset to level 1
// 1 = dead zombies become portals to hell
// 2 = all humans are zombified on death leaving no humans left on Earth (zombifies even if infection is disabled)
// ending 1 is broken until blackhole function is fixed
zc_ending 2


//||||||||||||||||||||||
/////ZOMBIE OPTIONS\\\\\
//||||||||||||||||||||||

// only use default skins for some classic romero style zombie action.  increase zc_bots below by atleast 2 if possible when set to 1
// 0 for all skins ; 1 for classic skins only
zc_classiczombiemode 0

// Default Zombie Models seperate with a comma. All models have to be added to downloads.cfg
// example:  zc_zombie_models player/elis/uz1/uz1,player/slow/classic_zombie/classic_zombie,player/slow/classic_zombie/classic_zombie_2,player/slow/classic_zombie/classic_zombie_4,player/slow/classic_zombie/classic_zombie_3
zc_zombie_models player/elis/uz1/uz1,player/slow/classic_zombie/classic_zombie,player/slow/classic_zombie/classic_zombie_2,player/slow/classic_zombie/classic_zombie_4,player/slow/classic_zombie/classic_zombie_3

// Mutated Zombie Models seperate with a comma. All models have to be added to downloads.cfg
// example: zc_mutated_models player/lextalionis/fatty/t_phoenix,player/slow/bloodsucker/slow_bloodsucker,player/elis/ud/undead
zc_mutated_models player/lextalionis/fatty/t_phoenix,player/slow/bloodsucker/slow_bloodsucker,player/elis/ud/undead

//boss model(s)
// example: zc_boss_models player/slow/el_g_fix2/slow_gigante,player/slow/el_g_fix2/slow_gigante
zc_boss_models player/slow/el_g_fix2/slow_gigante,player/slow/el_g_fix2/slow_gigante

// Head shot only for zombies, 1 is enabled, 0 is disabled
zc_headshot_only 0


//||||||||||||||||||||||
//////BOT OPTIONS\\\\\\\
//||||||||||||||||||||||

// How many zombie bots there are
zc_bots 15

// 1 = enable human team bots when there is a low player count
zc_humanbothelp 1

// if zc_humanbothelp = 1 then the number below is how many total (bots and humans) the minimum player count on ct will be
// ie. if set at 3, and there is 1 human player, then there will be 2 bots added to human team.
zc_minimumhumanplayers 4

